<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form class="form-horizontal form-login" method="POST" action="register">
        <fieldset>
            <!-- Form name -->
            <legend>Register Here</legend>
            <p>Engineering your tomorrow</p>
            <!-- Text input -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="fname">Full name <span style="color: #ff0047;">*</span>
                </label>
                <div class="col-md-12">
                    <input id="fname" name="fname" type="text" placeholder="Enter your name" class="form-control input-md"
                    required="" autocapitalize="none"> 
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control label" for="email">Email
                    <span style="color: #ff0047;">*</span>
                </label>
                
            </div>
        </fieldset>


    </form>
</body>
</html>
