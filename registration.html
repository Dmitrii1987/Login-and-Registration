<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form class="form-horizontal form-login" method="POST" action="register">
        <fieldset>
            <!-- Form name -->
            <legend>Register Here</legend>
            <p>Engineering your tomorrow</p>
            <!-- Text input -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="fname">Full name <span style="color: #ff0047;">*</span>
                </label>
                <div class="col-md-12">
                    <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control input-md"
                    required="" autocapitalize="none"> 
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control label" for="email">Email
                    <span style="color: #ff0047;">*</span>
                </label>
                <div class="col-md-12">
                    <input type="text" id="email" name="email" placeholder="Enter your email" class="form-control input-md" required="" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password <span style="color: #ff0047;">*</span>
                </label>
                <div class="col-md-12">
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control input-md" required="">
                </div>
            </div>
            <!-- Button (Double)-->
            <div class="form-group text-center">
                <label for="save" class="col-md-4 control-label"></label>
                <div class="col-md-12">
                    <button id="save" name="save" class="btn btn-success">Register</button>
                </div>
                <a href="login.html">Have an account? Login Instead</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
