<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form class="form-horizontal form-login" method="POST" action="login">
        <fieldset>
            <!-- Form name -->
            <legend>Login HERE</legend>
            <p>Engineering your tomorrow</p>

            <!-- Text input -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Username</label>
                <div class="col-md-12">
                    <input id="email" name="username" type="text" placeholder="Enter your username" class="form-control input-md"
                    required="" autocomplete="off">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">
                    Password
                </label>
                <div class="col-md-12">
                    <input id="password" name="password" type="password" placeholder="Enter your password" class="form-control input-md" required=""> 
                </div>
            </div>

            <!-- Button -->
            <div class="form-group text-center">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-12">
                    <button id="save" name="save" class="btn btn-success">Login</button>
                </div>
                <a href="#">Don't have an account? Register here</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
