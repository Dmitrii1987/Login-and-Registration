<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form class="form-horizontal form-login" method="POST" action="login">
        <fieldset>
            <!-- Form name -->
            <legend>Login HERE</legend>
            <p>Engineering your tomorrow</p>

            <!-- Text input -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Username</label>
                <div class="col-md-12">
                    <input id="email" name="username" type="text" placeholder="Enter your username" class="form-control input-md"
                    required="" autocomplete="off">
                </div>
            </div>

            <!-- Password input-->
            
        </fieldset>

    </form>
</body>
</html>
